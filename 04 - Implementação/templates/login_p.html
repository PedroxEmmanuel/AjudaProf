<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div style="text-align:center" class="column is-4 is-offset-4">

        <h2 class="segundo-titulo">Ajuda Prof.</h2>
        <div class="box">
            <form action="/menu_principal_prof" method="POST" >
                <h2>{{ msg }}</h2>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="usuario_p"
                               onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                               placeholder="UsuÃ¡rio" size="10" minlength="10" maxlength="10" required/>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="senha_p"
                               placeholder="Senha" size="10" minlength="6" maxlength="8" required/>
                    </div>
                </div>

                <div class="field">
                    <label class="checkbox" for="Lembrar-me">
                        <input type="checkbox" id="scales" name="scales">
                        Lembrar-me
                    </label>
                </div>

                <button class="button">Login</button>

        </div>
    </div>
